services:
  dozzle:
    image: amir20/dozzle:latest
    container_name: monitor-dozzle
    restart: unless-stopped
    ports:
      - "${MONITOR_BIND_IP:-<TAILNET_IP_REDACTED>}:8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  loki:
    image: grafana/loki:2.9.8
    container_name: monitor-loki
    restart: unless-stopped
    command: ["-config.file=/etc/loki/local-config.yaml"]
    ports:
      - "${MONITOR_BIND_IP:-<TAILNET_IP_REDACTED>}:3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki

  promtail:
    image: grafana/promtail:2.9.8
    container_name: monitor-promtail
    restart: unless-stopped
    command: ["-config.file=/etc/promtail/config.yml"]
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: monitor-prometheus
    restart: unless-stopped
    ports:
      - "${MONITOR_BIND_IP:-<TAILNET_IP_REDACTED>}:9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

  dcgm-exporter:
    image: nvcr.io/nvidia/k8s/dcgm-exporter:3.3.8-3.6.0-ubuntu22.04
    container_name: monitor-dcgm-exporter
    restart: unless-stopped
    ports:
      - "${MONITOR_BIND_IP:-<TAILNET_IP_REDACTED>}:9400:9400"
    gpus: all
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

  grafana:
    image: grafana/grafana:11.1.4
    container_name: monitor-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "${MONITOR_BIND_IP:-<TAILNET_IP_REDACTED>}:3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-provisioning:/etc/grafana/provisioning:ro

volumes:
  loki-data:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: monitor-net
